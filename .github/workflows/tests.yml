name: Playwright Tests E2E

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test:allure
        env:
          HEADLESS: true
          BASE_URL: ${{ secrets.BASE_URL }}

      - name: Generate Allure Report
        run: npm run allure:generate

      - name: Check if Allure Report Exists
        id: generate
        run: |

          if [ -f "./allure-report/index.html" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Restore Allure History
        if: steps.generate.outputs.report_exists == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git clone --depth=1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages-temp || true
          mkdir -p allure-report/history
          cp -r gh-pages-temp/history allure-report/ || true

      - name: Upload allure report to github pages
        if: success() && steps.generate.outputs.report_exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
